<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<title>fumifumifumi</title>
	<link rel="stylesheet" href="styles.css">
	<link href="https://fonts.googleapis.com/css?family=Gaegu" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Kosugi+Maru" rel="stylesheet">
</head>

<body onload="startTime()">
	<h3 id="txt"></h3>
	<div id="musicPlayer" style="border: 1px solid #CC5F6E">
		<audio id="edenOfTheEast">
			<source src="http://edenofthewest.com:8080/eden.mp3"> Your browser doesn't support this music plugin.</audio>
		<button id="pButton" class="play" onclick="playAudio()"></button>
		<div id="timeline">
			<div id="playhead">
			</div>
			<div id="volume_control">
				<label id="rngVolume_label" for="rngVolume">VOLUME</label>
				<input type="range" onchange="setVolume(this.value)" id="rngVolume" min="0" max="1" step="0.01" value="0.50">
			</div>
			<script src="http://threejsplaygnd.brangerbriz.net/js/three.min.js"></script>
			<script src="http://threejsplaygnd.brangerbriz.net/js/Detector.js"></script>
			<script src="musicApp.js"></script>
			<script src="dateTime.js"></script>
			<script src="meshBall.js"></script>
</body>

<header>
	<h1 class="fumiChan">fumichan</h1>
	<h2 id="japName">フミちゃん</h2>
	<div class="bar"></div>
</header>

</html>
